{% assign awards_data = include.data %}
{% for year_data in awards_data %}
<div class="awards-block">
  <h3 class="year-title">{{ year_data.year }}</h3>
  <div class="awards-grid">
    {% for award in year_data.awards %}
    <div class="award-card">
      <h4>{{ award.name }}</h4>
      <p class="recipient">{{ award.recipient }}</p>
      <p class="description">{{ award.description }}</p>
    </div>
    {% endfor %}
  </div>
</div>
{% endfor %}

<style>
.awards-block {
  margin-bottom: 2rem;
}

.year-title {
  color: var(--primary);
  border-bottom: 2px solid var(--primary);
  padding-bottom: 0.5rem;
  margin-bottom: 1.5rem;
}

.awards-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 1.5rem;
}

.award-card {
  background: var(--background);
  border: 1px solid var(--light);
  border-radius: 8px;
  padding: 1.2rem;
  transition: all 0.2s ease;
}

.award-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.award-card h4 {
  color: var(--primary);
  margin: 0 0 0.8rem 0;
}

.award-card .recipient {
  font-style: italic;
  margin-bottom: 0.5rem;
}

.award-card .description {
  color: var(--gray);
  font-size: 0.95em;
  margin: 0;
}

@media (max-width: 768px) {
  .awards-grid {
    grid-template-columns: 1fr;
  }
}
</style>
